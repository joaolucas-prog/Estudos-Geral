<!--
    Agora iremos trabalhar com as bordas, as bordas possuem 3 caracteristicas principais a cor, o tipo
    e o tamanho , para isso temos os atributos 

    border-style que é o tipo da borda exemplo dotted,soli , dashed.
    border-width que é o tamanho da borda
    border-color que é a cor da borda 
    mas podemos tranformar isso em uma sintaxe unica ficando
    border : tamanho estilo cor 
    exemplo border: 2px solid #000000
    
    e para deixar a borda arredondada agente utiliza o atributo border-radius e atribui algum valor ex 10px
-->
