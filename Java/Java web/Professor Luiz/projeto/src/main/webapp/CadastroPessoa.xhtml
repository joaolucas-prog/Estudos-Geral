<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>
	<h:form><!-- formulario -->
		<h:panelGrid columns="2"><!-- grid com 2 colunas -->
			<h:outputText value="Name" /><!-- caixa de texto -->
			<!-- #{bean.pessoa.nome} é para onde o inputText irá armazenar o  -->
			<h:inputText value="#{bean.pessoa.nome}" /><!-- caixa de input de texto -->
			<h:outputText value="Email" />
			<h:inputText value="#{bean.pessoa.email}" />
			<h:outputText />
			<!-- value é o texto que irá aparecer action é a ação quando clicar -->
			<h:commandButton value="Adicionar" action="#{bean.adicionar}" /><!-- botão com ação -->
		</h:panelGrid>
	</h:form>
	<h1>Lista de Pessoas</h1>
	<!-- value é a lista a qual será interada var é equivalente a uma variavel que pertence a lista pense em foreach p :bean.pessoas -->
	<h:dataTable value="#{bean.pessoas}" var = "p" border="1"><!-- tabela de dados , percorre a lista automaticamente -->
		<h:column>#{p.nome}</h:column><!-- colunas da variável p -->
		<h:column>#{p.email}</h:column>
		<!-- Butão com nome editar e que irá redirecionar para a pagina sucesso com parametro p.nome -->
		<h:column>
		<h:button value= "Editar" outcome="Sucesso.xhtml?paramtro=#{p.nome}"/>
		</h:column>
	</h:dataTable>
</h:body>
</html>
