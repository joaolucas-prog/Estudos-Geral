<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/insta-phone.png">
        <img src="./img/insta1.jpg" id="phone-photo1">
        <img src="img/insta2.jfif" id="phone-photo2">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo.png">
          <div class="profile-photo">
            <img src="./img/perfil-insta.jpg">
          </div>
          <a href="#" class="instagram-login">Continue como superjoa0</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é sua conta?</p>
          <p class="not-account">
            <span class="link-blue"></span>Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
