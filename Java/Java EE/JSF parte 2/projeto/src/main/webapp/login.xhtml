
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="head">
		<title>Login</title>
	</ui:define>
	<ui:define name="header">
		<h1>
			<p:outputPanel>Login</p:outputPanel>
		</h1>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:messages id="msg" globalOnly="true" />
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" validatorMessage="Email inválido">
						<f:attribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder" value="Email" />
						<f:validateRegex pattern=".+@.+"/>
						<f:ajax event="blur" render="messageEmail"/>
					</p:inputText>
					<p:message for="email" id="messageEmail" />
					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{usuarioMB.usuario.senha}" feedback="true" weakLabel="Senha Fraca"
						goodLabel="Senha razoável" strongLabel="Senha Forte" required="true"/>
					<p:message for="senha" id="messageSenha" />
					<p:commandButton value="Entrar" action="#{usuarioMB.acessar}" process="@form" update="@form"/>
					<!-- process são os componentes que quero submeter e update oq irá atualizar primefaces faz ajax automatico -->

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
