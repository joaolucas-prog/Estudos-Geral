<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Autor</title>
	</ui:define>
	<ui:define name="content">
		<p:messages id="msg" globalOnly="false" />
		<p:fieldset legend="Novo Autor">
			<h:form id="formAutor">
				<f:metadata>
					<f:viewParam name="autorId" value="#{autorMB.autorId}" />
					<f:viewAction action="#{autorMB.carregaAutorPorId}"
						if="#{param.autorId != null}" />
				</f:metadata>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome: " for="autor" />
					<p:inputText id="autor" value="#{autorMB.autor.nome}"
						required="true">
						<f:validateLength minimum="5" />
					</p:inputText>
					<p:commandButton value="Cadastrar" action="#{autorMB.cadastrar}"
						process="@form" update="@form :formAutores" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
		<h:form id="formAutores">
		
			<p:dataList value="#{autorMB.autores}" var="autor" type="definition">
				<f:facet name="header">Autores</f:facet>
				<p:commandLink value="altera" action="#{autorMB.altera(autor)}" style="float:left;margin-right:10px" 
					styleClass="ui-icon ui-icon-pencil" update=":formAutor"/>
				<p:commandLink value="remove" action="#{autorMB.remove(autor)}" style="float:left;margin-right:10px" 
					styleClass="ui-icon ui-icon-trash" update="@form"/>
				#{autor.nome}
			</p:dataList>
			
			<h:dataTable value="#{autorMB.autores}" var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{autorMB.altera(autor)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{autorMB.remove(autor)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
