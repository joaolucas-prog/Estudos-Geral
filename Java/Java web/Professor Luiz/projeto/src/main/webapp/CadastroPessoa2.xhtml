<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- importando arquivo css da pasta library="css" e com nome name"style.css" -->
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Cadastro Pessoa</title>
</h:head>
<!-- Utilizando Primefaces -->
<h:body>
	<!-- adicionando uma imagem que estÃ¡ na pasta img com nome logo.png e com tamanho 200px -->
	<p:graphicImage library="img" name="logo.png" width="200"/>
	<p:panel>
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Name" />
				<p:inputText value="#{bean2.pessoa.nome}" size="50"/>
				<p:outputLabel value="Email" />
				<p:inputText value="#{bean2.pessoa.email}" size="50"/>
				<p:outputLabel />

				<p:commandButton value="Adicionar" action="#{bean2.adicionar}"
					update="form listaPessoas" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<h1>Lista de Pessoas</h1>

	<p:dataTable value="#{bean2.pessoas}" var="p" border="1" id ="listaPessoas">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="Email">#{p.email}</p:column>
		<p:column headerText="Editar" width="80">
			<p:button value="Editar" outcome="Sucesso.xhtml?paramtro=#{p.nome}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
