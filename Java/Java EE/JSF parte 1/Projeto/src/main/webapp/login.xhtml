
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="head">
		<title>Login</title>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:messages id="msg" />
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid >
					<h:message for="email" />
					<h:outputText value="Email: " for="email" />
					<h:inputText id="email" value="#{usuarioMB.usuario.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="senha" />
					<h:outputText value="Senha: " for="senha" />
					<h:inputText id="senha" value="#{usuarioMB.usuario.senha}"
						required="true">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>
					<h:commandButton value="Entrar" action="#{usuarioMB.acessar}" />

				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
