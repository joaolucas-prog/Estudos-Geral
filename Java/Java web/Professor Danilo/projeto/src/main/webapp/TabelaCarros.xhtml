<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Tabela de Carros</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Modelo" for="modelo" />
				<p:inputText id="modelo" value="#{carroBean.carro.modelo}" />
				<p:outputLabel value="Fabricante" for="fabricante" />
				<p:inputText id="fabricante" value="#{carroBean.carro.fabricante}" />
				<p:outputLabel value="Cor" for="cor" />
				<p:inputText id="cor" value="#{carroBean.carro.cor}" />
				<p:outputLabel value="ano" for="ano" />
				<p:inputMask id="ano" value="#{carroBean.carro.ano}" mask="9999" />
				<p:commandButton value="Adicionar" action="#{carroBean.adicionar}"
					update="@form" />
			</p:panelGrid>
			<p:dataTable value="#{carroBean.carros}" var="carro">
				<p:column headerText="Modelo" sortBy="#{carro.modelo}">
					<h:outputText value="#{carro.modelo}" />
				</p:column>
				<p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
					<h:outputText value="#{carro.fabricante}" />
				</p:column>
				<p:column headerText="Cor" sortBy="#{carro.cor}">
					<h:outputText value="#{carro.cor}" />
				</p:column>
				<p:column headerText="Ano" sortBy="#{carro.ano}">
					<h:outputText value="#{carro.ano}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
