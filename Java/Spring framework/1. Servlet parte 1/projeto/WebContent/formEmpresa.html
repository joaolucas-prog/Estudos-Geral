<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulário Empresa</title>
</head>
<body>
	<form action="/gerenciador/empresa" method="post">
	<!-- formulario action é para qual url será enviada e o method qual metodo será usado -->
	Nome: <input type="text" name="nome"/> <input type="submit"/>
	<!-- o valor atributo name é o nome do parametro para qual o campo texto envia -->
	</form>
	
</body>
</html>
