
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Livro</title>
	</ui:define>
	<ui:define name="header">
		<h1>Novo Livro</h1>
	</ui:define>
	<ui:define name="content">
		<h:form id="formCadastroLivro">
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados Livro</legend>
				<h:panelGrid columns="2">
					<h:outputText value="Titulo :" for="titulo" />
					<h:inputText id="titulo" value="#{livroMB.livro.titulo}"
						required="true" requiredMessage="Titulo obrigatório">
						<!-- Validador de texto -->
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</h:inputText>
					<h:outputText value="ISBN :" for="isbn" />
					<!-- validador personalizado -->
					<h:inputText id="isbn" value="#{livroMB.livro.isbn}"
						validator="#{livroMB.comecaComDigitoUM}" />
					<h:outputText value="Preço :" for="preco" />
					<h:inputText id="preco" value="#{livroMB.livro.preco}"></h:inputText>
					<h:outputText value="Data de lançamento :" for="dataLancamento" />
					<!-- no value estou chamando o metodo getTime do calendar que retorna um util.dates -->
					<h:inputText id="dataLancamento" value="#{livroMB.livro.data.time}">
						<!-- conversor de datas , existe vários conversores -->
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
				</h:panelGrid>
			</fieldset>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione o autor:" for="autor" />
				<h:selectOneMenu value="#{livroMB.id}" id="autor">
					<f:selectItems value="#{livroMB.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroMB.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>
				<br />
				<h:commandLink value="Cadastrar novo Autor"
					action="#{livroMB.formAutor}" immediate="true" />
				<h:dataTable value="#{livroMB.autoresDoLivro}" var="autor"
					id="tabelaAutores">
					<h:column>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<h:commandLink value="X" action="#{livroMB.removeAutorDoLivro(autor)}" />
					</h:column>
				</h:dataTable>
			</fieldset>
			<h:commandButton value="Gravar" action="#{livroMB.gravar}">
				<f:ajax execute="@form" render="@form :formListaLivros:listaLivros" />
			</h:commandButton>
		</h:form>
		<h:form id="formListaLivros">
			<h:dataTable value="#{livroMB.livros}" var="livro" id="listaLivros">
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{livroMB.altera(livro)}">
						<f:ajax execute="@form" render=":listaLivros :formCadastroLivro :tabelaAutores" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Remove</f:facet>
					<h:commandLink value="Remover" action="#{livroMB.remover(livro)}">
						<f:ajax execute="@form" render="@form " />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
